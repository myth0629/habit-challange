server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: habit-challenge
  
  # Database 설정
  datasource:
    url: jdbc:mysql://localhost:3306/habit_challenge?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: yourpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

# JWT 설정
jwt:
  secret: your_jwt_secret_key_here_make_it_long_and_secure
  expiration-ms: 86400000  # 24시간 (밀리초 단위)
  token-prefix: "Bearer "
  header: "Authorization"

# CORS 설정
cors:
  allowed-origins: "http://localhost:3000"
  allowed-methods: "GET, POST, PUT, DELETE, OPTIONS"
  allowed-headers: "*"
  max-age: 3600
  
# 로깅 설정
logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.habitchallenge: DEBUG
